<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Reset Password</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/fav.ico">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Background Animation -->
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <!-- Reset Password Card -->
        <div class="login-card fade-in" id="resetPasswordCard">
            <div class="login-header">
                <div class="logo-container">
                    <img src="../assets/img/logo.png" alt="LMS Logo" class="logo-container-img">
                </div>
                <h1 class="slide-down">Reset Your Password</h1>
                <p class="slide-up">Enter your new password below</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" class="login-form">
                <input type="hidden" id="resetToken" name="token">
                
                <div class="form-group">
                    <label for="newPassword">
                        <i class="fas fa-lock"></i>
                        New Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="password" 
                            placeholder="Enter new password"
                            required
                            minlength="8"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" data-target="newPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="form-hint">Must be at least 8 characters long</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirm_password" 
                            placeholder="Confirm your new password"
                            required
                            minlength="8"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Password Strength Indicator -->
                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthBarFill"></div>
                    </div>
                    <span class="strength-text" id="strengthText">Password strength</span>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="updatePasswordBtn">
                    <span class="btn-text">Reset Password</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>

                <div class="form-links">
                    <a href="forgot-password.html">
                        <i class="fas fa-redo"></i> Request a new reset link
                    </a>
                    <a href="login.html">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-page-footer">
            <p>&copy; 2026 Learning Management System. All rights reserved.</p>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/reset-password.js"></script>
</body>
</html>
