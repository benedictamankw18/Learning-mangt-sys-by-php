<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Login</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/fav.ico">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Background Animation -->
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <!-- Login Card -->
        <div class="login-card fade-in">
            <div class="login-header">
                <div class="logo-container">
                    <img src="../assets/img/logo.png" alt="LMS Logo" class="logo-container-img">
                </div>
                <h1 class="slide-down">Welcome Back</h1>
                <p class="slide-up">Sign in to continue to your dashboard</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="login">
                        <i class="fas fa-user"></i>
                        Email or Username
                    </label>
                    <input 
                        type="text" 
                        id="login" 
                        name="login" 
                        placeholder="Enter your email or username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="./forgot-password.html">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>

            <!-- Quick Login (For Testing) -->
            <div class="quick-login">
                <p class="quick-login-title">Quick Login (Demo)</p>
                <div class="quick-login-buttons">
                    <button class="quick-btn superadmin-btn" data-role="super_admin">
                        <i class="fas fa-crown"></i> Super Admin
                    </button>
                    <button class="quick-btn admin-btn" data-role="admin">
                        <i class="fas fa-user-shield"></i> Admin
                    </button>
                    <button class="quick-btn teacher-btn" data-role="teacher">
                        <i class="fas fa-chalkboard-teacher"></i> Teacher
                    </button>
                    <button class="quick-btn student-btn" data-role="student">
                        <i class="fas fa-user-graduate"></i> Student
                    </button>
                    <button class="quick-btn parent-btn" data-role="parent">
                        <i class="fas fa-user-friends"></i> Parent
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-page-footer">
            <p>&copy; 2026 Learning Management System. All rights reserved.</p>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
