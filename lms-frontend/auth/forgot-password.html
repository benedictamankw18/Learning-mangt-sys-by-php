<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Forgot Password</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/fav.ico">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Background Animation -->
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <!-- Forgot Password Card -->
        <div class="login-card fade-in" id="forgotPasswordCard">
            <div class="login-header">
                <div class="logo-container">
                    <img src="../assets/img/logo.png" alt="LMS Logo" class="logo-container-img">
                </div>
                <h1 class="slide-down">Forgot Password?</h1>
                <p class="slide-up">Enter your email and we'll send you a reset link</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your registered email"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="resetBtn">
                    <span class="btn-txt">Send Reset Link</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                <a href="login.html" class="forgot-link">Back to Login</a>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-page-footer">
            <p>&copy; 2026 Learning Management System. All rights reserved.</p>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/forgot-password.js"></script>
</body>
</html>
